<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="boughtProduct">
      <h2 data-cy="boughtProductDetailsHeading"><span jhiTranslate="poloMarketApp.boughtProduct.detail.title">Bought Product</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ boughtProduct.id }}</span>
        </dd>
        <dt><span jhiTranslate="poloMarketApp.boughtProduct.date">Date</span></dt>
        <dd>
          <span>{{ boughtProduct.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="poloMarketApp.boughtProduct.price">Price</span></dt>
        <dd>
          <span>{{ boughtProduct.price | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="poloMarketApp.boughtProduct.user">User</span></dt>
        <dd>
          <span>{{ boughtProduct.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="poloMarketApp.boughtProduct.product">Product</span></dt>
        <dd>
          <div *ngIf="boughtProduct.product">
            <a [routerLink]="['/product', boughtProduct.product?.id, 'view']">{{ boughtProduct.product?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/bought-product', boughtProduct.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
